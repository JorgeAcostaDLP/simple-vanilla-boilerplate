<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="background">
      <div class="banner">
        <h1>SCOOPS AHOY!!</h1>
      </div>
      <div class="gallery">
        <h2>Look:</h2>
        <div class="js-Carousel" id="carousel">
          <ul>
            <li><img src="/images/img1.jpg" /></li>
            <li><img src="/images/img2.jpg" /></li>
            <li><img src="/images/img3.jpg" /></li>
            <li><img src="/images/img4.jpg" /></li>
          </ul>
        </div>
      </div>

      <button class="btnOpen" id="btnOpen">Chat</button>
      <div class="chat" id="form">
        <form class="form-container">
          <label for="msg"><b>Message</b></label>
          <textarea id="userText" placeholder="Type message.."></textarea>

          <button class="btnSend" type="submit" id="btnSend">
            Send
          </button>
          <button class="btnCancel" type="button" id="btnClose">Close</button>
        </form>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
